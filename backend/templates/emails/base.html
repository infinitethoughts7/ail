<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}AI Literacy Program{% endblock %}</title>
</head>
<body style="margin:0; padding:0; background:#f0f2f5; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; -webkit-font-smoothing:antialiased;">

<!-- Outer wrapper -->
<table width="100%" cellpadding="0" cellspacing="0" style="background:#f0f2f5; padding:32px 16px;">
<tr><td align="center">

<!-- Card -->
<table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.06);">

  <!-- Top accent bar -->
  <tr>
    <td style="background:linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%); height:6px; font-size:0;">&nbsp;</td>
  </tr>

  <!-- Header -->
  <tr>
    <td style="padding:28px 36px 20px; text-align:center; border-bottom:1px solid #eef0f3;">
      <h1 style="margin:0; font-size:22px; font-weight:700; color:#1e3a5f; letter-spacing:-0.3px;">AI Literacy Program</h1>
      <p style="margin:6px 0 0; font-size:12px; color:#8896a6; letter-spacing:0.5px; text-transform:uppercase;">United Way Hyderabad &nbsp;&bull;&nbsp; Swinfy &nbsp;&bull;&nbsp; TMREIS</p>
    </td>
  </tr>

  <!-- Content -->
  <tr>
    <td style="padding:28px 36px 32px;">
      {% block content %}{% endblock %}
    </td>
  </tr>

  <!-- Footer -->
  <tr>
    <td style="background:#f8f9fb; padding:20px 36px; border-top:1px solid #eef0f3;">
      <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td style="text-align:center; padding-bottom:12px;">
            <p style="margin:0; font-size:13px; color:#5a6978;">Need help? Reply to this email or reach out below.</p>
          </td>
        </tr>
        <tr>
          <td style="text-align:center; padding-bottom:14px;">
            <table cellpadding="0" cellspacing="0" style="margin:0 auto;">
              <tr>
                <td style="padding:0 12px; border-right:1px solid #dde1e6;">
                  <a href="mailto:{{ support_email }}" style="font-size:12px; color:#2563eb; text-decoration:none;">{{ support_email }}</a>
                </td>
                <td style="padding:0 12px;">
                  <a href="tel:+917981313783" style="font-size:12px; color:#2563eb; text-decoration:none;">+91 79813 13783</a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td style="text-align:center; border-top:1px solid #eef0f3; padding-top:14px;">
            <p style="margin:0; font-size:11px; color:#a0a9b4;">Swinfy, Project Lead &nbsp;&middot;&nbsp; &copy; 2026 All rights reserved</p>
          </td>
        </tr>
      </table>
    </td>
  </tr>

</table>
<!-- /Card -->

</td></tr>
</table>
<!-- /Outer wrapper -->

</body>
</html>
